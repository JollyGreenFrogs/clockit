# ClockIt Secrets - Replace with actual values and apply to your cluster
# IMPORTANT: Do not commit this file with real secrets to version control

apiVersion: v1
kind: Secret
metadata:
  name: clockit-secrets
type: Opaque
stringData:
  # Generate with: openssl rand -hex 32
  secret-key: "REPLACE_WITH_ACTUAL_SECRET_KEY"
  # PostgreSQL connection details
  postgres-host: "postgresql-service.database.svc.cluster.local"
  postgres-password: "REPLACE_WITH_ACTUAL_POSTGRES_PASSWORD"
  # Optional: Microsoft Planner integration
  ms-tenant-id: ""
  ms-client-id: ""
  ms-client-secret: ""